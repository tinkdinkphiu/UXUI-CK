<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/img/Logo.png">

    <!-- Roboto - Crimson -->
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Tabler icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/1.35.0/iconfont/tabler-icons.min.css"
        integrity="sha512-tpsEzNMLQS7w9imFSjbEOHdZav3/aObSESAL1y5jyJDoICFF2YwEdAHOPdOr1t+h8hTzar0flphxR76pd0V1zQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/signup.css">

    <title>Đăng ký</title>
</head>

<body>
    <div id="wrapper" class="vh-100 d-flex">
        <!-- Photo -->
        <div id="photo" class="w-50">

        </div>
        <!-- Main -->
        <div class="d-flex flex-column gap36 m-auto">
            <!-- Title -->
            <div id="title">
                <div class="d-flex flex-column gap36">
                    <span class="text-uppercase crimson fw-semibold">Tham gia</span>
                    <span class="text-uppercase crimson fw-semibold">Cùng chúng tôi</span>
                </div>
                <p class="text-secondary mt24" style="width: 368px; font-size: 18px;">Cùng đến với trải nghiệm tuyệt vời tại phòng khám
                    của chúng tôi</p>
            </div>
            <!-- Content -->
            <div id="main" class="d-flex flex-column gap36">
                <!-- Input -->
                <div id="main-input" class="d-flex flex-column gap24">
                    <!-- Fullname -->
                    <div id="main-input-fullname" class="d-flex flex-column gap12">
                        <span class="text-main">Họ tên</span>
                        <input id="input-fullname" type="text" placeholder="Nguyễn Thành Trung Phú" class="rounded-5">
                    </div>
                    <!-- Username -->
                    <div id="main-input-usename" class="d-flex flex-column gap12">
                        <span class="text-main">Tên đăng nhập</span>
                        <input id="input-username" type="text" placeholder="BeDungKhongThongMinh" class="rounded-5">
                    </div>
                    <!-- Password -->
                    <div id="main-input-password" class="d-flex flex-column gap12">
                        <span class="text-main">Mật khẩu</span>
                        <input id="input-password" type="password" placeholder="********" class="rounded-5">
                    </div>
                    <!-- Confirm password -->
                    <div id="main-input-confirmpassword" class="d-flex flex-column gap12">
                        <span class="text-main">Mật khẩu</span>
                        <input id="input-confirmpassword" type="password" placeholder="********" class="rounded-5">
                    </div>
                </div>
                <!-- Remember password check -->
                <div id="main-rememberpassword" class="d-flex gap12 align-items-center">
                    <input id="input-rememberpassword" type="checkbox"
                        style="width: 24px; height: 24px; border-radius: 4px;">
                    <span>Nhớ mật khẩu</span>
                </div>
                <!-- Button -->
                <div id="main-button">
                    <a href="index.html">
                        <div class="custom-button custom-button-primary">Đăng nhập</div>
                    </a>
                </div>
                <!-- Secondary link -->
                <div id="main-link" class="d-flex gap24">
                    <span class="text-secondary">Đã có tài khoản?</span>
                    <a href="login.html" class="text-main fw-semibold">Đi đến đăng nhập</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
